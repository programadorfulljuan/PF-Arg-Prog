<form [formGroup]="contact" (ngSubmit)="onSubmit($event)" autocomplete="off">
    <div class="col-10 form-floating mb-1 mb-md-3 mx-auto">
        <input type="text" class="form-control bg-secondary bg-opacity-25 text-light" id="name" placeholder="Nombre" formControlName="name" required />
        <label for="name" class="text-light fw-bold mb-1">Nombre</label>
    </div>
    <div class="col-10 form-floating mb-1 mb-md-3 mx-auto">
        <input type="email" class="form-control bg-secondary bg-opacity-25 text-light" id="mail" placeholder="Mail" formControlName="mail" required />
        <label for="email" class="text-light fw-bold mb-1">Email</label>
    </div>
    <div class="col-10 form-floating mb-1 mb-md-3 mx-auto">
        <textarea class="form-control bg-secondary bg-opacity-25 text-light" id="message" placeholder="Mensaje" [ngStyle]="{ height: '20vh' }" formControlName="message" required></textarea>
        <label for="message" class="text-light fw-bold ">Mensaje</label>
    </div>
    <div class="col-10 mb-1 mb-md-3 mx-auto">
        <input type="submit" value="Enviar" class="btn bg-primary bg-opacity-50 text-light mx-auto col-12" />
    </div>
</form>
