<div class="container-fluid">
    <div class="form border border-primary border-1 rounded-2 bg-gradient bg-opacity-25 mb-3">
        <form [formGroup]="form" (ngSubmit)="onSubmit($event)" autocomplete="off">
            <div class="row">
                <div class="d-flex flex-column justify-content-center align-items-center input-group rounded-3">
                    <div class="my-3">
                        <input #imgInput (change)="onFileChange($event)" class="d-none" accept="image/png, image/jpeg" type="file" id="image" name="image" />
                        <img (click)="imgInput.click()" src="/assets/images/addimg.png" *ngIf="preview === '' && data.image === ''" class="form__preview bg-opacity-25 bg-light rounded-circle" />
                        <img (click)="imgInput.click()" src="{{ API_URL + '/api/image/' + data.image }}" *ngIf="preview === '' && data.image !== ''" class="form__preview bg-opacity-25 bg-light rounded-3" />
                        <img (click)="imgInput.click()" [src]="preview" *ngIf="preview !== ''" class="form__preview bg-opacity-25 bg-light rounded-3" />
                    </div>
                    <div class="col-10">
                        <div class="form-floating mb-1 mb-md-3">
                            <input class="form-control bg-secondary bg-opacity-25 text-light" type="text" formControlName="name" id="name" placeholder="Name" [(ngModel)]="data.name" />
                            <label for="name" class="text-light fw-bold">Name</label>
                        </div>
                        <div class="form-floating mb-1 mb-md-3">
                            <input class="form-control bg-secondary bg-opacity-25 text-light" type="url" formControlName="frontUrl" id="frontUrl" placeholder="Url de Frontend" [(ngModel)]="data.frontUrl" />
                            <label for="frontUrl" class="text-light fw-bold">Url de Frontend</label
                >
              </div>
              <div class="form-floating mb-1 mb-md-3">
                <input
                  class="form-control bg-secondary bg-opacity-25 text-light"
                  type="url"
                  formControlName="backUrl"
                  id="backUrl"
                  placeholder="Url de Backend"
                  [(ngModel)]="data.backUrl"
                />
                <label for="backUrl" class="text-light fw-bold"
                  >Url de Backend</label
                >
              </div>
              <div class="form-floating mb-1 mb-md-3">
                <input
                  class="form-control bg-secondary bg-opacity-25 text-light"
                  type="url"
                  formControlName="demoUrl"
                  id="demoUrl"
                  placeholder="Url de Deploy"
                  [(ngModel)]="data.demoUrl"
                />
                <label for="demoUrl" class="text-light fw-bold"
                  >Url de Deploy</label
                >
              </div>
              <div class="form-floating mb-1 mb-md-3">
                <input
                  type="date"
                  class="form-control bg-secondary bg-opacity-25 text-light"
                  formControlName="date"
                  id="date"
                  [value]="data.date"
                  [(ngModel)]="data.date"
                />
                <label for="date" class="text-light fw-bold"
                  >Fecha de Deploy</label
                >
              </div>
              <div class="form-floating mb-1 mb-md-3">
                <textarea
                  class="form-control bg-secondary bg-opacity-25 text-light form__textarea"
                  formControlName="description"
                  id="description"
                  placeholder="Descricion"
                  [(ngModel)]="data.description"
                >
                </textarea>
                <label for="description" class="text-light fw-bold"
                  >Descripcion</label
                >
              </div>
            </div>          
            <div class="col-10 d-flex gap-1 mb-3">
              <input
                class="btn bg-primary bg-opacity-50 text-light mx-auto col-6 mb-3"
                type="submit"
                value="Enviar"
              />
              <input
                class="btn bg-primary bg-opacity-50 text-light mx-auto col-6 mb-3"
                type="button"
                value="Cancelar"
                (click)="cancelEdit.emit()"
              />
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
