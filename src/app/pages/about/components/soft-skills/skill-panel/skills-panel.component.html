<article class="container-fluid skill">
    <app-skill-form *ngIf="editMode" [data]="data" (dataChange)="onSubmit($event)" (cancelEdit)="editMode = !editMode"></app-skill-form>
    <div *ngIf="!editMode" class="border border-primary border-1 rounded-2 bg-gradient bg-opacity-25 skill__wrapped">
        <div *ngIf="onLogin" class="d-flex justify-content-end gap-1 text-primary border-dark border-bottom skill__header">
            <i class="fa-solid fa-pencil skill__header-icon me-2" (click)="onEditMode()"></i>
            <i class="fa-solid fa-trash skill__header-icon" (click)="onDelete.emit(data.id)"></i>
        </div>
        <picture class="d-flex w-100 skill__picture">
            <img src="{{ API_URL + '/api/image/' + data.image }}" alt="icono de {{ data.name }}" ngbTooltip="{{ data.name }}" class="my-2 mx-auto skill__icon" />
        </picture>
        <div class="p-1 skill__body">
            <h3 class="p-2 text-primary text-center fs-2 fw-bold skill__body-title">
                {{ data.name }}
            </h3>
            <p class="text-light text-center pb-2 skill__body-description">
                {{ data.description }}
            </p>
        </div>
    </div>
</article>
