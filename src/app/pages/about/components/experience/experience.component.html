<app-about-titles class="row" [title]="'Experiencia Laboral'" (onAdd)="onAdd()" data-aos="fade-up" data-aos-duration="1550"></app-about-titles>
<app-data-form *ngIf="addWork" [formLabels]="['empresa', 'puesto']" (dataChange)="onSubmit($event)" (cancelEdit)="addWork = !addWork" data-aos="fade-up" data-aos-duration="1550"></app-data-form>
<div class="container" data-aos="fade-up" data-aos-duration="1550">
    <div class="row d-flex justify-content-center gap-3">
        <app-data-card *ngFor="let data of workData" [data]="data" (onEdit)="onEdit($event)" (onDelete)="onDelete($event)"></app-data-card>
    </div>
</div>
